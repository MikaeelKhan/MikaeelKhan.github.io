<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact – Mikaeel Khan</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Contact</h1>
    <nav><a href="index.html">Home</a></nav>
  </header>

  <section id="contact">
    <h2>Get in Touch</h2>
    <form
      action="https://formspree.io/f/xjkrlabe" 
      method="POST"
      class="contact-form"
    >
      <label for="name">Name</label>
      <input 
        type="text" 
        id="name" 
        name="name" 
        placeholder="Your full name" 
        required 
      />

      <label for="email">Email</label>
      <input 
        type="email" 
        id="email" 
        name="email" 
        placeholder="you@example.com" 
        required 
      />

      <label for="subject">Subject</label>
      <input 
        type="text" 
        id="subject" 
        name="subject" 
        placeholder="Brief subject" 
        required 
      />

      <label for="message">Message</label>
      <textarea 
        id="message" 
        name="message" 
        rows="6" 
        placeholder="Write your message here…" 
        required
      ></textarea>

      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="footer-bottom">
      <p>&copy; 2025 Mikaeel Khan</p>
      <p id="last-visited"></p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
